<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img id="chip" src="img/chip.png" alt="img1">
                    <img id="visa" src="img/visaa.png" alt="img2">
                </div>
                <div class="card-number-box">
                    ################
                </div>
                <div class="card-detail">
                    <span class="cartOwner">KART SAHİBİ</span>
                    <div class="cartDate">
                        <p>TARIH</p>
                        <div class="date">
                            <div class="month-box">AA</div>
                            <div class="year-box">YY</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="cvv-blackbox"></div>
                <span class="cvv">CVV</span>
                <div class="cvv-value">
                    <input class="cvv-value" type="text">
                </div>
                <img src="img/visaa.png" alt="">
            </div>
            <div class="form-container">
                <div class="gap-area"></div>
                <form action="" id="form">
                    <ul>
                        <li>
                            <p>KART NUMARASI</p>
                            <input type="text" class="Inputnumber" maxlength="16">
                        </li>
                        <li>
                            <p>KART SAHİBİ</p>
                            <input type="text" class="Owner">
                        </li>
                        <li>
                            <div>
                                <p>GEÇERLİLİK AY</p>
                                <select name="ay" id="month" maxlength="2">
                                    <option value="ay" selected disabled>AY</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div>
                                <p>GEÇERLİLİK YILI</p>
                                <select name="yıl" id="year-Input">
                                    <option value="YIL" selected disabled>YIL</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                </select>
                            </div>
                        </li>
                        <li class="cvv-form">
                            <p>CVV</p>
                            <input class="cvValue" type="text" maxlength="3">
                        </li>
                        <li id="btn">
                            <button id="button">GÖNDER</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
