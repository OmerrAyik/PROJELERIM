<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Özel Anasayfa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <ul class="nav-list">
                <li class="item">
                    <a href="https://fonts.google.com" target="_blank">Fonts</a>
                </li>
                <li class="item">
                    <a href="https://unsplash.com" target="_blank">Unsplash</a>
                </li>
                <li class="item">
                    <a href="https://www.epicgames.com" target="_blank">Epic Games</a>
                </li>
                <li class="item">
                    <a href="https://itch.io" target="_blank">Itch.io</a>
                </li>
            </ul>
        </div>
        <header class="header">
            <div class="main-img">
                <img src="img/laptop.gif" alt="">
            </div>
            <div class="shortcuts">
                <a href="https://www.instagram.com/">
                    <div class="shortcut-icon">
                        <img src="img/instagram.png" alt="">
                    </div>
                </a>
                <a href="https://tr.linkedin.com/">
                    <div class="shortcut-icon">
                        <img src="img/linkedin.png" alt="">
                    </div>
                </a>
                <a href="https://twitter.com/">
                    <div class="shortcut-icon">
                        <img src="img/x-img.png" alt="">
                    </div>
                </a>
                <a href="https://www.youtube.com">
                    <div class="shortcut-icon">
                        <img src="img/youtube.png" alt="">
                    </div>
                </a>
                <a href="https://www.udemy.com/">
                    <div class="shortcut-icon">
                        <img src="img/udemy.png" alt="">
                    </div>
                </a>
                <a href="https://github.com/">
                    <div class="shortcut-icon">
                        <img src="img/github.png" alt="">
                    </div>
                </a>
            </div>

        </header>

        <div class="search-area">
            <div class="input-group">
                <img src="img/google.png" alt="">
                <input type="text" placeholder="birşeyler ara" class="searchInput">
            </div>
            <div class="input-controls">
                <div class="search search-btn">
                    <img src="img/search.png" alt="">
                </div>
            </div>
        </div>

        <div class="links">
            <div class="column">
                <a href="https://stackoverflow.com/" class="link" target="_blank">
                    <div class="img">
                        <img src="img/stackoverflow.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Stack OverFlow</p>
                        <p class="url">stackoverflow.com</p>
                    </div>
                </a>

                <a href="https://www.netflix.com/" class="link" target="_blank">
                    <div class="img">
                        <img src="img/netflix.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Netflix</p>
                        <p class="url">netflix.com</p>
                    </div>
                </a>

                <a href="https://www.xbox.com/" class="link" target="_blank">
                    <div class="img">
                        <img src="img/xbox.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">XBox</p>
                        <p class="url">xbox.com</p>
                    </div>
                </a>

                <a href="https://chat.openai.com/" class="link" target="_blank">
                    <div class="img">
                        <img src="img/icons8-chatgpt-24.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Chat GPT</p>
                        <p class="url">chat.openai.com</p>
                    </div>
                </a>
            </div>
            <div class="column">
                <a href="https://codepen.io/" target="_blank" class="link">
                    <div class="img">
                        <img src="img/codepen.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Code Pen</p>
                        <p class="url">codepen.io</p>
                    </div>
                </a>

                <a href="https://open.spotify.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="img/spotfiy.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Spotify</p>
                        <p class="url">spotify.com</p>
                    </div>
                </a>

                <a href="https://www.google.com/intl/tr/gmail/about/" target="_blank" class="link">
                    <div class="img">
                        <img src="img/gmail.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">G-mail</p>
                        <p class="url">mail.google.com</p>
                    </div>
                </a>

                <a href="https://www.tiktok.com/" target="_blank" class="link">
                    <div class="img">
                        <img src="img/tiktok.png" alt="">
                    </div>
                    <div class="text">
                        <p class="text-header">Tiktok</p>
                        <p class="url">tiktok.com</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
